spring:
  data:
    mongodb:
      uri: mongodb://mongo:27017/appdb
  main:
    allow-bean-definition-overriding: true
  jackson:
    serialization:
      indent_output: true
  logging:
    level:
      root: INFO
    pattern:
      console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file:
      name: logs/application.log
  security:
    user:
      name: admin
      password: adminpass
