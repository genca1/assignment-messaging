services:
  mongo:
    image: mongo:5
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    healthcheck:
      test: > 
        CMD‑SHELL curl -fs http://localhost:9200 || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.1
    healthcheck:
      test: > 
        CMD‑SHELL nc -z localhost 5000 || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5000:5000"
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline
    environment:
      LS_JAVA_OPTS: "-Xms512m -Xmx512m"
    depends_on:
      - elasticsearch

  app:
    build: .
    container_name: springboot-app
    ports:
      - "8080:8080"
    depends_on:
      - elasticsearch
      - logstash
      - mongo
    command: >
      sh /wait-for-it.sh elasticsearch:9200 -- 
      sh /wait-for-it.sh logstash:5000 -- 
      sh /wait-for-it.sh mongo:27017 -- 
      java -jar app.jar

  bff:
    build: ./bff
    container_name: graphql-bff
    ports:
      - "4000:4000"
    depends_on:
      - app

volumes:
  mongo-data:
  esdata:
